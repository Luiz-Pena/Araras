<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>

    <script 
        src="Cadastrar.js">
    </script>

    <style>
        .borda-vermelha {
            border: 2px solid red !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h3>Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha2" class="form-label">Confirmar senha</label>
                                <input type="password" class="form-control" id="senha2" required>
                            </div>
                        </form>
                    </div>
                
                    <div class="card-footer text-center">
                        <button type="submit" id="botaoCadastro" class="btn btn-primary">Cadastrar</button>

                        <script>
                            $(document).ready(function() {
                                $('#botaoCadastro').click(function() {
                                    if (validarFormulario()) {
                                        alert('Cadastro realizado com sucesso!');
                                    }
                                });
                            });
                        </script>  

                        <a href="Pagina de login.html" class="btn btn-secondary">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
